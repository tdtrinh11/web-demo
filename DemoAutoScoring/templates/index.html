<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: 2.5rem;
        color: #333;
      }

      p {
        margin: 0 0 1.5rem;
        color: #666;
        font-size: 1.1rem;
      }

      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        background: #007bff;
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        background: #0056b3;
      }

      form {
        margin: 1.5rem 0;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      input[type="text"] {
        padding: 0.75rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem;
        border: none;
        border-radius: 8px;
        background: #28a745;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #1f8f37;
      }

      #getTimeBtn {
        background: #17a2b8;
        margin-top: 1rem;
      }

      #getTimeBtn:hover {
        background: #138496;
      }

      #timeDisplay {
        margin: 1rem 0;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Hello, World!</h1>
      <p>Welcome to your first Flask UI.</p>
      {% if name %}
        <p id="name">Hello {{ name }}!</p>
      {% endif %}
      <form method="post">
        <input id="nameInput" type="text" name="name" placeholder="Enter your name" required>
        <button id="helloBtn" type="submit">Hello</button>
      </form>
      <button id="getTimeBtn">Get Time</button>
      <div id="timeDisplay"></div>
      <a id="calcLink" href="{{ url_for('show_calculate_form') }}">Go to Calculator</a>
    </div>
    <script>
      document.getElementById('getTimeBtn').addEventListener('click', async () => {
        try {
          const response = await fetch('/api/time');
          const data = await response.json();
          document.getElementById('timeDisplay').textContent = 'Current time: ' + data.time;
        } catch (error) {
          document.getElementById('timeDisplay').textContent = 'Error fetching time';
        }
      });
    </script>
  </body>
</html>

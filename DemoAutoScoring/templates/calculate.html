<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2f7;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
      }

      h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      table {
        width: 100%;
        border-collapse: separate;
        border-spacing: 0 0.75rem;
      }

      label {
        font-weight: bold;
        color: #444;
      }

      input[type="number"] {
        width: 100%;
        padding: 0.75rem;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      button {
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        background: #28a745;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background: #1f8f37;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <form method="post" action="/calculate">
        <table>
          <tr>
            <td>
              <label for="input1">First Value</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="input1"
                name="input1"
                type="number"
                placeholder="Enter first number"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="input2">Second Value</label>
            </td>
          </tr>
          <tr>
            <td>
              <input
                id="input2"
                name="input2"
                type="number"
                placeholder="Enter second number"
                required
              />
            </td>
          </tr>
        </table>
        <button id="calculateBtn" type="submit">Calculate</button>
      </form>
      <a class="back-link" href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </body>
</html>

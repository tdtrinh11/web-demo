<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #eef2f7;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .container {
        background: #fff;
        padding: 2rem 3rem;
        border-radius: 12px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }

      h1 {
        margin-bottom: 1.5rem;
        color: #333;
      }

      .result {
        font-size: 2rem;
        font-weight: bold;
        color: #28a745;
        margin-bottom: 2rem;
      }

      .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculation Result</h1>
      <div id="result" class="result">{{ input1 }} + {{ input2 }} = {{ result }}</div>
      <a class="back-link" href="{{ url_for('show_calculate_form') }}">Calculate Again</a>
      <a class="back-link" href="{{ url_for('home') }}">Back to Home</a>
    </div>
  </body>
</html>
